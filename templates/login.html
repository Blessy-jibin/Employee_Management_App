{% extends 'base.html' %}

{% load staticfiles %}

{% block customstyle %}
   <link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}">

{% endblock %}

{% block customscript %}
<script type="text/javascript" src="{% static "js/login.js" %}"></script>
{% endblock %}

{% block content %}
   <div class = "container" ng-cloak  ng-controller="loginController"  ng-init="initialize_login_controller()" id="login_container">

   <div class = "col-md-offset-4 col-md-3" style="padding: 0px;" id="sign_inform">
   <div class = "panel panel-login">
   <div class = "panel-heading">
      <div class = "row">
         <div class="col-xs-12">
            <a href="#" class = "active" id = "login-form-link">Sign In</a>
         </div>
      </div>
      <hr>
   </div>
   <div class="panel-body">
      <div class="row">
         <div class="col-lg-12">
            <form id="login-form" action="" method="post" style="display: block;">
               <p style="color:red" ng-if="login_error_status" ng-cloak >Invalid Username or Password</p>
               <div class = "form-group">
                  <input type="text" ng-model="username" class="form-control" placeholder="Username">
               </div>
               <div class = "form-group">
                  <input type="password" ng-model="password" class="form-control" placeholder="Password">
               </div>
               <div class = "form-group">
                  <div class = "row">
                     <div class = "col-sm-12" >
                        <!-- <div class = "text-center"> -->
                           <a  tabindex = "5" class = "forgot-password">Forgot Password?</a>
                      <!--   </div> -->
                     </div>
                  </div>
               </div>
               <div class = "form-group">
                  <div class = "row">
                     <div class = "col-sm-10 col-sm-offset-1" id="SignIn_button">
                        <input type="button" style="padding:10px 14px;" class="form-control btn btn-login" value="Sign In" ng-click="authenticate_app()">
                     </div>
                  </div>
               </div>
               <input type="checkbox" checked="checked" name="remember" id="remember">
               <label for="remember" id="remember_me">
                   Remember me
               </label>
            </form>
            </div>
         </div>
      </div>
   </div><!--second row ends here-->
   </div>
{% endblock %}
